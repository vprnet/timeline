{% import "_macros.html" as macros %}

<div class="chapter_style">
  {% for chapter in chapters %}
    {% if loop.first %}
      <img class="img-responsive" src="{{ chapter.Graphic }}" width="300px" alt="Chapter Era">
      <div id="progress_bar_background">
        <div id="progress_bar_filler" style="width:{{chapter.Percentage}}%;background-color:{{chapter.Color}};"></div>
      </div>
      <div id="chapter_info">
        <h4>{{ chapter.Year }}</h4>
        <h6>{{ chapter.Name }}</h6>
      </div>
      <div id="audio_info">
        <h4>{{ macros.player(chapter.Audio, "", "" ) }}</h4>
        <h6>{{ chapter.Length }}</h6>
      </div>
    {% endif %}
  {% endfor %}
</div>
